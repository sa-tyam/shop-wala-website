{% block content %}
{% if messg %}
<script type="text/javascript">
    alert('{{messg}}');
</script>
{% endif %}
<h2>Sign In</h2>
<div class="signin-form-div">
    <form class="signin-form" action="/post_signin/" method="post">
        {% csrf_token %}
        Email:
        <input type="email" name="email" value="">
        Password:
        <input type="password" name="password" value="">
        <input type="submit" name="submit" value="Sign In">
        <button type="button" name="button" onclick="location.href='{% url 'signup' %}'">Sign Up</button>
    </form>
</div>
{% endblock %}
